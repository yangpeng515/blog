<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加图片</title>
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<link rel="stylesheet" href="static/css/add_post.css" />
		<script type="text/javascript" src="static/js/jquery.min.js" ></script>
		
	</head>
	<body>
		
		<div class="main">
			<div class="container">
				<div class="form-block">
					<form action="#">
						<input type="hidden" name="ta_type" value="2" />
						<div class="form-item-title">
							<input type="text" id="title" name="title" placeholder="主题" />
						</div>
						<div class="form-item-content">
							<div class="photo-list">
								<div class="item item-photo">
									<img src="static/images/m30.jpg" />
									<div class="info">
										<span>m30</span>
									</div>
								</div>
								<div class="item item-photo">
									<img src="static/images/m40.jpg" />
									<div class="info">
										<span>m40</span>
									</div>
								</div>
								<div class="item item-add">
									<i class="add-icon"></i>
									<div class="info">
										<span>添加图片</span>
									</div>
								</div>
							</div>
						</div>
						<div style="clear: both;"></div>
						<div class="form-item-buttons">
							<input type="button" class="btn btn-default btn-sm" value="保存" onclick="add()">
							<a href="javascript:void(0)" onclick="window.close();" style="margin-left: 15px;color: #808080;">取消</a>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</body>
	
</html>
