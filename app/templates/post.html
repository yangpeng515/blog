<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{ title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='js/editor.md/css/editormd.preview.min.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"/>
		
	</head>
	<body class="main">
		<div class="header">
			<div class="userinfo">
				<a href="/" class="avatar">
					<img src="{{ url_for('static', filename='images/m22.jpg') }}" />
				</a>
				<div class="name"><a href="/">ivany</a></div>
				<div class="sign">生命在于运动，奔跑吧程序员...</div>
			</div>
			<div class="navbar">
				<div class="item">
					<a href="mailto:yangpeng515@126.com">私信</a>
					<div class="bg">私信</div>
				</div>
				
				<div class="item">
					<a href="https://github.com/yangpeng515" target="_blank">Github</a>
					<div class="bg">Github</div>
				</div>
				
				<div class="item">
					<a href="#">RSS</a>
					<div class="bg">RSS</div>
				</div>
				
				<div class="item" style="width: 150px;">
					<div class="search">
						<input type="text" placeholder="搜索" />
					</div>
					<div class="bg" style="width: 150px;"></div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="blog-post">
				{% if html %}
				<div class="post-item">
					{% if type == 2 %}
					<div class="post-media">
						<img src="" class="img-full">
					</div>
					{% else %}
					<div class="caption wrapper-lg">
						<h2 class="post-title"><a href="javascript:;">{{ title }}</a></h2>
						<div class="post-sum markdown-body editormd-html-preview">
							{{ html|safe }}
						</div>
						<div class="line line-lg"></div>
						<div class="text-muted">
							<i class="fa fa-user icon-muted"></i> by <a href="#" class="m-r-sm">{{ user }}</a>
							<i class="fa fa-clock-o icon-muted"></i> {{ datetime }}
							<!--<a href="#" class="m-l-sm"><i class="fa fa-comment-o icon-muted"></i> 0 comments</a>-->
						</div>
					</div>
					{% endif %}
				</div>
				{% endif %}
				<!--<div class="post-comment">
					<div class="comment-block">
						<h4 class="title">评论</h4>
						<div class="comment-input">
							<pre><span id="hidden-content"></span></br></pre>
							<textarea id="t-content"></textarea>
						</div>
						<div>
							<button class="btn-submit">发布</button>
						</div>
					</div>

					<div class="comment-list">

					</div>
				</div>-->
			</div>
			
		</div>
		<div class="footer">
			<div class="copyr">
				© <a href="http://www.ivany.me/">ivany</a>
				<span class="sep">|</span>
				Powered by <a href="http://www.lofter.com">LOFTER</a>
				<a href="http://www.miitbeian.gov.cn/" target="_blank">浙ICP备15005975号</a>
			</div>
				
		</div>
	</body>
	
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}" ></script>
	<script>
		
		$(function(){
			
			$("#t-content").on("keyup",function(){
				$("#hidden-content").html($(this).val());
			})
		})
	</script>
